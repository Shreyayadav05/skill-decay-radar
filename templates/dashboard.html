<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="navbar">
    <div>Dashboard</div>
    <div>
        <a href="/">Home</a>
        <a href="/profile">Profile</a>
    </div>
</div>

<div class="container">
    <a class="btn back-btn" href="/">‚Üê Back</a>
    <canvas id="chart"></canvas>
</div>

<script>
const data = {{ rows | tojson }};
const labels = data.map((_, i) => i + 1);
const times = data.map(r => r[0]);

new Chart(document.getElementById("chart"), {
    type: 'line',
    data: {
        labels: labels,
        datasets: [{
            label: 'Thinking Time',
            data: times,
            borderColor: '#667eea',
            fill: false
        }]
    }
});
</script>

</body>
</html>
