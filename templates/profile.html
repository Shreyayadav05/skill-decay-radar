<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="navbar">
  <a href="/">Back</a>
</div>

<div class="container card">
<h2>{{ user }} – Profile</h2>

<table>
<tr><th>Question</th><th>Answer</th><th>Correct</th><th>AI</th><th>Time</th></tr>
{% for r in rows %}
<tr>
<td>{{ r[0] }}</td>
<td>{{ r[1] }}</td>
<td>{{ "✔" if r[2] else "✘" }}</td>
<td>{{ "Yes" if r[3] else "No" }}</td>
<td>{{ r[4]|round(2) }}</td>
</tr>
{% endfor %}
</table>

</div>
</body>
</html>
